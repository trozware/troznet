---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<table class="this">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
		<tr>
			<td width="20%" style="padding: 6px; border-top: 0;"><time>{{ post.date | date:"%d %b %Y" }}</time></td>
			<td style="padding: 6px; border-top: 0;"><a href="{{ post.url }}">{{ post.title }}</a></td>
		</tr>
  {% endif %}
  {% endfor %}
  {% endfor %}
</table>
