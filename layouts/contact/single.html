{{ define "main" -}}
  <link rel="stylesheet" href="/css/contact.css" />

  <h1>Contact</h1>

  <div class="py2">
    <form
      action="https://formspree.io/f/mdopjeev"
      method="POST"
      class="form-stacked form-light"
    >
      <input
        type="text"
        name="name"
        class="input mobile-block"
        placeholder="Name"
      />
      <input
        type="email"
        name="email"
        class="input mobile-block"
        placeholder="Email Address"
      />
      <input type="text" name="_gotcha" style="display:none" />
      <input type="hidden" name="_subject" value="TrozWare Contact" />
      <input type="hidden" name="_next" value="/thanks/" />
      <textarea
        type="text"
        name="content"
        class="input mobile-block"
        rows="5"
        placeholder="What would you like to say?"
      ></textarea>
      <input
        type="submit"
        class="button button-blue button-big mobile-block"
        value="Send Message"
      />
    </form>
  </div>
{{- end }}
